<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE CARD</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="profile">
            <div class="top-icons">
                <div>
                    <i class='bx bx-arrow-back'></i>
                </div>
                <div>
                    <h1 class="slackUserName" data-testid="slackUserName">Sheyi</h1>
                </div>
            </div>
            <img src="/asset/experiment2.jpg" class="slackDisplayImage" data-testid="slackDisplayImage" alt="sheyi">

            <p class="myTrack" data-testid="myTrack">FRONTEND.</p>

            <a href="https://github.com/Olusheyi2304" class="btn" data-testid=""="githubURL">GITHUB</a>

            <p class="present__date">
                <span class="currentUTCTime" data-testid="currentUTCTime">05/03/2037</span>
                <span class="currentDayOfTheWeek" data-testid="currentDayOfTheWeek">05/03/2037</span>
            </p>
        </div>


    </div>

</body>

<script src="app.js"></script>

</html>
